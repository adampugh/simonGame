<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simon game</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="simon.js">
    </script>
</head>

<body>
    <div class="containContainer">

        <div class="container">

            <div class="intem green" id="1"><audio class="audio-green" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3">

            </audio>

            </div>
            <div class="intem red" id="2">
                <audio class="audio-red" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3">

                </audio>

            </div>
        </div>
        <div class="container">

            <div class="intem yellow" id="3">
                <audio class="audio-yellow" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3">

                </audio>

            </div>
            <div class="intem blue" id="4">
                <audio class="audio-blue" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3">

                </audio>

            </div>
        </div>
        <div class="controllers">
            <h1 class="simon">Simon</h1>
            <div class="buttons">
                <div class="display">0

                </div>
                <div class="start">

                </div>
                <div class="strict">

                </div>
                <h5 class="count">COUNT</h5>
                <h5 class="startc">START</h5>
                <h5 class="strictc">STRICT</h5>
                <div class="signal">

                </div>

            </div>

        </div>
    </div>
    <audio class="wrong" src="Buzz.mp3">

    </audio>
    <audio class="win" src="TaDa.mp3">

    </audio>


    </div>

</body>

</html>
